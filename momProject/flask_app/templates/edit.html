<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/../static/style.css">
    <title>Edit</title>
</head>
<body class="editImg backg">
    <div class="container">
        <nav class="d-flex justify-content-between align-items-center col-12">
            <div>
                <a href="/dashboard" class="btn btn-info">Dashboard</a>
            </div>
            <div>
                <h1 class="text-center text-light">Do you have updates {{user.first_name}}?</h1>
            </div>
            <div>
                <a href="/logout" class="btn btn-info">Logout</a>
            </div>
        </nav>
        <form action="/update/event" method="post" class="col-12 bg-transparent mx-auto form">
            <h2 class="text-light">Edit Event</h2>
            {% with messages = get_flashed_messages(category_filter=['car']) %}
                {% if messages %}
                <div class="alert alert-danger" role="alert">
                    <strong>Alert!!</strong>
                    {% for message in messages %}
                        <p>{{message}}</p>
                    {% endfor %}
                </div>
                {% endif %}
            {% endwith %}
        
            <div class="d-flex justify-content-between col-12 text-info">
                <input type="hidden" name="id" value={{edit.id}}>
                <div class="col-4">
                    <div class="form-group">
                        <label for="name">Event Name:</label>
                        <input type="text" name="name" class="form-control" value="{{edit.name}}">
                    </div>
                    <div class="form-group">
                        <label for="location">Location:</label>
                        <textarea name="location"  cols="10" rows="1" class="form-control">{{edit.location}}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="age">Age Range:</label>
                        <textarea name="age"  cols="10" rows="1" class="form-control">{{edit.age}}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="contact">Contact Number:</label>
                        <input type="contact" name="contact" value="{{edit.contact}}" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea name="description"  cols="30" rows="5" class="form-control">{{edit.description}}</textarea>
                        <input type="submit" value="Update" class="btn btn-info">
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
