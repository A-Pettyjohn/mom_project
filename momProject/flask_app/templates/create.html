<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
    <title>Create</title>
</head>
<body class="backg">
    <div class="container-fluid">
        <nav class="d-flex justify-content-between align-items-center col-12">
            <div>
                <a href="/dashboard" class="btn btn-info">Dashboard</a>
            </div>
            <div>
                <h1 class="text-center bg-transparent text-light">Invite others to connect {{user.first_name}}!</h1>
            </div>
            <div>
                <a href="/logout" class="btn btn-info">Logout</a>
            </div>
        </nav>
    </div>
    <br>
    <div class= "container d-flex justify-content-around bg-info">
            {% with messages = get_flashed_messages(category_filter=['event']) %}
                {% if messages %}
            <div class="alert alert-danger" role="alert">
                <strong>Alert!!</strong>
                    {% for message in messages %}
                        <p>{{message}}</p>
                    {% endfor %}
                </div>
                {% endif %}
            {% endwith %}
    </div>
    <div class=" container-fluid bg-light text-info rounded mx-auto justify-content-between col-lg-8 offset-lg-4">
        <form action="/new/event" method="post" class="rounded col-10 mx-auto text-info"></form>
            <div class="row justify-content-center text-center">
                <h2>Create New Event</h2>
                <div class="form-group">
                    <label for="name">Event Name:</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" name="location" class="form-control">
                </div>
                <div class="form-group ">
                    <label for="age">Age Range:</label>
                    <textarea name="age"  cols="10" rows="1" class="form-control"></textarea>
                </div>
                <div class="form-group ">
                    <label for="contact">Contact Number:</label>
                    <input type="text" name="contact" class="form-control">
                </div>
                <div class="form-group ">
                    <label for="description">Description:</label>
                    <textarea name="description"  cols="30" rows="5" class="form-control"></textarea>
                </div>
            </div>
            <div>
                <br>
                <input type="submit" value="Create" class="btn btn-info">
            </div>
        </form>
    </div>
</body>
</html>
